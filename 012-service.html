<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>

<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <h4>一、$location服务返回当前页面的 URL 地址。</h4>
        <p> 当前页面的url:</p>
        <h4>{{myUrl}}</h4>
        <h4>二、使用 $http 服务向服务器请求数据:</h4>
        <p>欢迎信息:</p>
        <h4>{{myWelcome}}</h4>
        <h4>三、$timeout 访问在规定的毫秒数后执行指定函数。</h4>
        <p>三秒后显示信息:</p>
        <h4>{{myHeader}}</h4>
        <h4>四、$interval 访问在指定的周期(以毫秒计)来调用函数或计算表达式。</h4>
        <p>现在时间是:</p>
        <h4>{{theTime}}</h4>
    </div>
    
    <script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope, $location, $http, $timeout, $interval) {
        $scope.myUrl = $location.absUrl();
        
        $http.get("012-welcome.htm").then(function(response) {
            $scope.myWelcome = response.data;
        });
        
        $scope.myHeader = "Good morning, Daniel!"
        $timeout(function () {
      		$scope.myHeader = "How are you today?";
  		}, 3000);

        $scope.theTime = new Date().toLocaleTimeString();
        $interval(function() { 
        	$scope.theTime = new Date().toLocaleTimeString();;
        }, 1000);

    });
    </script>
</body>

</html>
