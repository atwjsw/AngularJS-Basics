<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>

<body>
    <h4>person controller</h4>
    <div id="app1div" ng-app="myApp1" ng-controller="personCtrl">
    	<h1>{{lastname}} 家族成员:</h1>
        名:
        <input type="text" ng-model="firstName">
        <br> 姓:
        <input type="text" ng-model="lastName">
        <br>
        <br> 姓名: {{fullName()}}
    </div>
    <h4>name controller</h4>
    <div id="app2div" ng-app="myApp2" ng-controller="namesCtrl">
    	<h1>{{lastname}} 家族成员:</h1>
        <ul>
            <li ng-repeat="x in names">
                {{ x.name + ', ' + x.country }}
            </li>
        </ul>
    </div>
    <script>
    var app1 = angular.module('myApp1', []);
    app1.controller('personCtrl', function($scope, $rootScope) {
        $scope.firstName = "John";
        $scope.lastName = "Doe";
        $scope.fullName = function() {
            return $scope.firstName + " " + $scope.lastName;
        };
        $rootScope.lastname = "Refsnes";
    });
    </script>
    <script src="010-namesController.js"></script>
</body>

</html>
<!-- 
应用解析：
1. AngularJS 应用程序由 ng-app 定义。应用程序在 <div> 内运行。
2. ng-controller="personCtrl" 属性是一个 AngularJS 指令。用于定义一个控制器。
3. personCtrl 函数是一个 JavaScript 函数。
4. AngularJS 使用$scope 对象来调用控制器。在 AngularJS 中， $scope 是一个应用对象(属于应用变量和函数)。
5. 控制器的 $scope （相当于作用域、控制范围）用来保存AngularJS Model(模型)的对象。
6. 控制器在作用域中创建了两个属性 (firstName 和 lastName)。
7. ng-model 指令绑定输入域到控制器的属性（firstName 和 lastName）。
8. 控制器也可以有方法（变量和函数）：
9. 在大型的应用程序中，通常是把控制器存储在外部文件中。 
-->
