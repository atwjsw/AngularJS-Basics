<html>

<head>
    <meta charset="utf-8">
    <title>AngularJS 路由实例 - 菜鸟教程</title>
</head>

<body ng-app='routingDemoApp'>
    <h2>AngularJS 路由应用</h2>
    <ul>
        <li><a href="#/">首页</a></li>
        <li><a href="#/computers">电脑</a></li>
        <li><a href="#/printers">打印机</a></li>
        <li><a href="#/blabla">其他</a></li>
    </ul>
    <div ng-view></div>
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
    <script>
    angular.module('routingDemoApp', ['ngRoute'])
        .config(['$routeProvider', function($routeProvider) {
            $routeProvider
                .when('/', {
                    template: '这是首页页面'
                })
                .when('/computers', {
                    template: '这是电脑分类页面'
                })
                .when('/printers', {
                    template: '这是打印机页面'
                })
                .otherwise({
                    redirectTo: '/'
                });
        }]);
    </script>
</body>

</html>
<!-- 实例解析：
    1、载入了实现路由的 js 文件：angular-route.js。
    2、包含了 ngRoute 模块作为主应用模块的依赖模块。
    angular.module('routingDemoApp',['ngRoute'])
    3、使用 ngView 指令。<div ng-view></div>，该 div 内的 HTML 内容会根据路由的变化而变化。
    4、配置 $routeProvider，AngularJS $routeProvider 用来定义路由规则。
    module.config(['$routeProvider', function($routeProvider){
        $routeProvider
            .when('/',{template:'这是首页页面'})
            .when('/computers',{template:'这是电脑分类页面'})
            .when('/printers',{template:'这是打印机页面'})
            .otherwise({redirectTo:'/'});
    }]);
    5. AngularJS 模块的 config 函数用于配置路由规则。通过使用 configAPI，我们请求把$routeProvider注入到我们的配置函数并且使用$routeProvider.whenAPI来定义我们的路由规则。
    6. $routeProvider 为我们提供了 when(path,object) & otherwise(object) 函数按顺序定义所有路由，函数包含两个参数:
    第一个参数是 URL 或者 URL 正则规则。
    第二个参数是路由配置对象。
    7. 路由设置对象： AngularJS 路由也可以通过不同的模板来实现。
    路由配置对象语法规则如下：
$routeProvider.when(url, {
    template: string,
    templateUrl: string,
    controller: string, function 或 array,
    controllerAs: string,
    redirectTo: string, function,
    resolve: object<key, function>
});
    8. 参数说明：
    - template: 如果我们只需要在 ng-view 中插入简单的 HTML 内容，则使用该参数：
    .when('/computers',{template:'这是电脑分类页面'})
    - templateUrl: 如果我们只需要在 ng-view 中插入 HTML 模板文件，则使用该参数：
    $routeProvider.when('/computers', {
        templateUrl: 'views/computers.html',
    });
    - 以上代码会从服务端获取 views/computers.html 文件内容插入到 ng-view 中。
    - controller: function、string或数组类型，在当前模板上执行的controller函数，生成新的scope。
    - controllerAs: string类型，为controller指定别名。
    - redirectTo: 重定向的地址。
    - resolve: 指定当前controller所依赖的其他模块。
 -->
