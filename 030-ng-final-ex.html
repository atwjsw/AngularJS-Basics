<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body ng-app="myNoteApp" ng-controller="myNoteCtrl">

<h2>我的笔记</h2>


<textarea ng-model="message" cols="40" rows="10"></textarea>

<p>
<button ng-click="save()">保存</button>
<button ng-click="clear()">清除</button>
</p>

<p>剩余字数: <span ng-bind="left()"></span></p>

<!-- <script src="030-myNoteApp.js"></script>
<script src="030-myNoteCtrl.js"></script> -->
<script>
	var app = angular.module("myNoteApp", []); 
	app.controller("myNoteCtrl", function($scope) {
    $scope.message = "";
    $scope.left  = function() {return 100 - $scope.message.length;};
    $scope.clear = function() {$scope.message = "";};
    $scope.save  = function() {alert("Note Saved");};
}); 
</script>

</body>
</html>

1. <html> 元素是 AngularJS 应用: ng-app="myNoteApp" 的容器:
<html ng-app="myNoteApp">
2. <div> 是 HTML 页面中控制器: ng-controller="myNoteCtrl" 的作用域:
<div ng-controller="myNoteCtrl">
3. ng-model 指令绑定了 <textarea> 到控制器变量 message:
<textarea ng-model="message" cols="40" rows="10"></textarea>
4. 两个 ng-click 事件调用了控制器函数 clear() 和 save():
<button ng-click="save()">Save</button>
<button ng-click="clear()">Clear</button>
5. ng-bind 指令绑定控制器函数 left() 到<span> ，用于显示剩余字符: Number of characters left: <span ng-bind="left()"></span>
