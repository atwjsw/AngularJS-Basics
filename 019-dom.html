<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>

<div ng-app="" ng-init="mySwitch=true;hour=13">
<h4>一、ng-disabled 指令直接绑定应用程序数据到 HTML 的 disabled 属性</h4>
<p>
<button ng-disabled="mySwitch">点我!</button>
</p>
<p>
<input type="checkbox" ng-model="mySwitch"/>按钮
</p>
<p>
{{ mySwitch }}
</p>

<hr>
<h4>二、ng-show 指令隐藏或显示一个 HTML 元素</h4>
<p ng-show="true">我是可见的。</p>
<p ng-show="false">我是不可见的。</p>

<hr>
<h4>三、ng-show 指令根据 value 的值来显示（隐藏）HTML 元素</h4> 
<p ng-show="hour > 12">我是可见的。</p>

<hr>
<h4>四、ng-hide 指令用于隐藏或显示 HTML 元素</h4>
<p ng-hide="true">我是不可见的。</p>
<p ng-hide="false">我是可见的。</p>
</div> 

</body>
</html>

<!-- 实例讲解：
- ng-disabled 指令绑定应用程序数据 "mySwitch" 到 button 的 disabled 属性。
- ng-model 指令绑定 "mySwitch" 到 HTML input checkbox 元素的内容（value）。
- 如果 mySwitch 为true, 按钮将不可用; 如果 mySwitch 为false, 按钮则可用.  
- ng-show 指令隐藏或显示一个 HTML 元素。
- ng-show 指令根据 value 的值来显示（隐藏）HTML 元素。
- ng-hide 指令用于隐藏或显示 HTML 元素。
-->
